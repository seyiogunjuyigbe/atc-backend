paths:
    /member/create/:        # path of the user from your endpoint
      post:                 # endpoint request type (post request)
        tags:               # Tag property
          - Membership           # Value of the tag
        summary: creates a new user
        produces:
        - application/json
        parameters:         # request parameters
        - in: body          # request body
          name: Create New Membership     # name of request, can be any name
          description: It enables a user to create a new membership
          required: false   # can also be true depending on user preference
          schema:           # Schema definition
            $ref: '#/definitions/create' 
        responses:          # server responses
          201:
            description: An object with user details
  definitions:        # Schema defination for request body
    Create:
      type: object
      properties:
        user:
          type: object
          properties:
            username:
              type: string
            email:
              type: string
            password:
              type: string
  