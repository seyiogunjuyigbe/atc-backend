# auth paths
  /auth/login:
    post:
      summary: Login user with email
      operationId: userLogin
      tags:
      - Authentication
      parameters:
        - in: body
          name: payload
          description: User credentials to use for authentication
          required: true
          schema:
            $ref: "#/models/UserLogin"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/AuthResponse"

  /auth/get-verification-email:
    get:
      summary: Sends verification OTP to user
      description: Initiate email verification for user by sending verification OTP to the user
      operationId: verifyUserEmail
      tags:
      - Authentication
      parameters:
        - in: query
          name: email
          description: Email of the account to verify
          required: true
      responses:
        200:
          description: Success
          schema:
            example:
              message: OTP sent
        400:
          description: Bad request
          schema:
            examples:
              message: Token is either invalid or email does not exist

  /auth/verify/{otp}:
    get:
      summary: Verifies user email for profile activation
      tags:
      - Authentication
      parameters:
        - in: path
          name: otp
          description: otp set in the verification email sent to the user
          required: true
        - in: query
          name: email
          description: email of the user
          required: true
      responses:
        200:
          description: Success
          schema:
            example:
              verified: true
        400:
          description: Bad request
          schema:
            example:
              message: "Missing required parameters (code: invalid_token | token_expired)"
        500:
          description: Unexpected server error
          schema:
            example:
              message: An unexpected error occured

  /auth/reset-password:
    get:
      summary: Request password reset
      operationId: passwordResetRequest
      tags:
      - Authentication
      parameters:
        - in: query
          name: email
          required: true
      responses:
        200:
          description: Success
          schema:
            example:
              message: Password reset link successfully sent
        400:
          description: Bad request
          schema:
            example:
              message: Missing required parameters
        404:
          description: Not found
          schema:
            example:
              message: User with email not found
        500:
          description: Unexpected server error
          schema:
            example:
    post:
      summary: Set new password for user
      operationId: setNewPassword
      tags:
      - Authentication
      parameters:
        - in: body
          name: password
          required: true
        - in: header
          name: authorization
          required: true
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/User"
        400:
          description: Bad request
          schema:
            example:
              message: Missing required parameters
        500:
          description: Unexpected server error
          schema:
            example:
              message: An unexpected error occured

  /auth/reset/{otp}:
    get:
      summary: Verifies user email for password reset
      tags:
      - Authentication
      parameters:
        - in: path
          name: otp
          description: otp set in the password reset email sent to the user
          required: true
        - in: query
          name: email
          description: email of the user
          required: true
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/AuthResponse"
        400:
          description: Bad request
          schema:
            example:
              message: "Missing required parameters (code: invalid_token | token_expired)"
        500:
          description: Unexpected server error
          schema:
            example:
              message: An unexpected error occured
  /auth/profile:
    get:
      summary: Get current user data
      operationId: viewCurrentUser
      tags:
      - Authentication
      parameters:
        - in: header
          name: Authorization
          description: Authentication token
          required: true
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/User"
        403:
          description: Not authorized
          schema:
            example:
              message: You are not authorized to access this resource
        500:
          description: Unexpected server error
          schema:
            example:
              message: An unexpected error occured

  /auth/{userId}/verify-password:
    post:
      summary: Verify user's password
      operationId: verifyUserPassword
      tags:
      - Authentication
      parameters:
        - in: header
          name: Authorization
          description: Authentication token
          required: true
        - in: path
          name: userId
          description: User Id to upload image for
          required: true
        - in: body
          name: password
          description: Password to verify
      responses:
        200:
          description: Success
          schema:
            example:
              message: Password is valid.
              authorized: true
        400:
          description: Bad request
          schema:
            example:
              message: Missing required field
        403:
          description: Not authorized
          schema:
            example:
              message: You are not authorized to perform this action.
        404:
          description: Not found
          schema:
            example:
              message: User not found.
        500:
          description: Unexpected server error
          schema:
            example:
              message: An unexpected error occured

  /auth/reauth:
    get:
      summary: Re-authenticate user
      operationId: Re-Authenticate
      tags:
      - Authentication
      parameters:
        - in: query
          name: accountId
          required: true
        - in: header
          name: authorization
          required: true
      responses:
        200:
          description: Success
        400:
          description: Bad request
          schema:
            example:
              message: Missing required parameters
        500:
          description: Unexpected server error
          schema:
            example:
              message: An unexpected error occured
