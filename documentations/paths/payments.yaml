# Webhook Path
  /payments/webhook:
    post:
      summary: Stripe webhook
      description: Webhook for stripe payment
      operationId: webhook
      tags:
      - Webhook
      parameters:
        - in: header
          name: Authorization
          description: Authentication token
          required: true
        - in: header
          name: stripe-signature
          description: Stripe signature
          required: true
        - in: body
          name: payload
          description: Payment details
          required: true
      responses:
        200:
          description: Success
          schema:
            example:
              message: Payment successful.
        401:
          description: Invalid stripe signature
          schema:
            example:
              message: Invalid stripe signature
        403:
          description: Not authorized
          schema:
            example:
              message: You are not authorized to access this resource
        500:
          description: Unexpected server error
          schema:
            example:
              message: An unexpected error occured

  /payments/purchase-stats:
    get:
      summary: Fetch Purchase stats for feature(e.g product)
      description:  Fetch Purchase stats for feature(e.g product)
      operationId:  fetchPurchaseStats
      tags:
      -  Purchase
      parameters:
        - in: query
          name: featureType
          description: Feature type(Product,Activity,Membership)
          required: true
        - in: query
          name: featureId
          description: ID of product or activity
          required: true
        - in: query
          name: hours
          description: No of hours to filter
          required: true
      responses:
        200:
          description: Success
          example: 20
                         