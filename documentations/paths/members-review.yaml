      summary: Update Review
      description: Update a particular Review
      operationId: updateReview
      tags:
        - ActivityReviews
      parameters:
        - in: header
          name: Authorization
          description: Authentication token
          required: true
        - in: path
          name: memberReviewId
          description: Review id to update
          required: true
        - in: body
          name: payload
          description: Review data to update
          schema:
            $ref: '#/definitions/MemberReview'

      responses:
        200:
          description: Success
          schema:
            example:
              message: Review data successfully updated
        400:
          description: Bad request
