            example:
              message: Missing required parameters
        403:
          description: Not authorized
          schema:
            example:
              message: You are not authorized to perform this action
        500:
          description: Unexpected server error
          schema:
            example:
              message: An unexpected error occured
    delete:
      summary: Update Review
      description: Update a particular Review
      operationId: updateReview
      tags:
        - ActivityReviews
      parameters:
        - in: header
          name: Authorization
          description: Authentication token
          required: true
        - in: path
          name: memberReviewId
          description: Review id to delete
          required: true
      responses:
        200:
          description: Success
          schema:
            example:
              message: Review data successfully updated
        400:
          description: Bad request
          schema:
            example:
              message: Missing required parameters
        403:
          description: Not authorized
          schema:
            example:
              message: You are not authorized to perform this action
        500:
          description: Unexpected server error
          schema:
            example:
              message: An unexpected error occured

