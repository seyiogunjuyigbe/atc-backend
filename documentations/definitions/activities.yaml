# Activity Definitions
  Activity:
    type: object
    properties:
      title:
        type: string
        required: true
        description: Name of the package
      description:
        type: string
        required: true
        description: Description of package
      dayNumber:
        type: integer
        required: true
        description: Number of days for this activity
      bestVisitTime:
        field:
          type: array
          items:
            type: string
        description: Best visit times for this activity
      bestVisitSeason:
        field:
          type: array
          items:
            type: string
        description: Best visit season for this activity
      bestVisitWeather:
        field:
          type: array
          items:
            type: string
        description: Best visit times for this activity
      calendarStatus:
        field:
          type: array
          items:
            type: object
            properties:
              month:
                type: string
              status:
                type: string
                enum: [good, excellent, fair]
        description: Best visit times for this activity
      hasAccomodation:
        type: String
      hasMeals:
        type: String
      start:
        type: string
        description: Start date for this activity
      end:
        type: string
        description: End date for this activity
      countries:
        field:
          type: array
          items:
            type: string
        description: Countries related to the activity
      adventureCategories:
        description: Adventure categories for the activity (Takes an array of objectID)
        type: array
          items:
            type: string
      sightCategories:
        description: Sight categories for the activity(Takes an array of objectID)
        type: array
          items:
            type: string
      mainDestinationCity:
        type: string
        description: Main destination city
      mainDestinationCountry:
        type: string
        description: Main destination country
      contents:
        description: Contents within the activities e.g videos, images etc(Takes an array of objectID)
        type: array
          items:
            type: string
      route:
        type: string
        description: activity route
        enum: [start, day, end]
      stops:
        description: stops and meals for this activity
        type: array
          items:
            type: object
            properties:
              stop:
                type: string
              meal:
                type: string
