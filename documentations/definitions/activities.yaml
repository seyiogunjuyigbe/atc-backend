# Activity Definitions
  Activity:
    type: object
    properties:
      title:
        type: string
        required: true
        description: Name of the package
      description:
        type: string
        required: true
        description: Description of package
      dayNumber:
        type: integer
        required: true
        description: Number of days for this activity
      bestVisitTime: 
        field:
          type: array
          items:
            type: string
        description: Best visit times for this activity
      bestVisitSeason: 
        field:
          type: array
          items:
            type: string
        description: Best visit season for this activity
      bestVisitWeather: 
        field:
          type: array
          items:
            type: string
        description: Best visit times for this activity
      calendarStatus: 
        field:
          type: array
          items:
            type: object
            properties:
              month:
                type: string
              status:
                type: string
        description: Best visit times for this activity
      hasAccomodation: 
        type: boolean
        description: Boolean value
      hasMeals: 
        type: boolean
        description: Boolean value
      start:
        type: string
        description: Start date for this activity
      end:
        type: string
        description: End date for this activity
      countries:
        field:
          type: array
          items:
            type: string
        description: Countries related to the activity
      adventureCategories:
        field:
          type: array
          items:
            type: string
        description: Adventure categories for the activity
      sightCategories:
        field:
          type: array
          items:
            type: string
        description: Sight categories for the activity
      mainDestinationCity:
        type: string
        description: Main destination city
      mainDestinationCountry:
        type: string
        description: Main destination country
      attachments:
        field:
          type: array
          items:
            type: string
        description: attachments for activity
      route:
        type: string
        description: activity route
      stops: 
        field:
          type: array
          items:
            type: object
            properties:
              stop:
                type: string
              meal:
                type: string
        description: stops and meals for this activity