# Activity Definitions
  Activity:
    type: object
    properties:
      title:
        type: string
        required: true
        description: Name of the package
      description:
        type: string
        required: true
        description: Description of package
      dayNumber:
        type: integer
        required: true
        description: Number of days for this activity
      bestVisitTime: 
        type: array
        description: Best visit times for this activity
      bestVisitSeason: 
        type: array
        description: Best visit season for this activity
      bestVisitWeather: 
        type: array
        description: Best visit times for this activity
      calendarStatus: 
        type: array
        description: Best visit times for this activity
      hasAccomodation: 
        type: boolean
        description: Boolean value
      hasMeals: 
        type: boolean
        description: Boolean value
      start:
        type: string
        description: Start date for this activity
      end:
        type: string
        description: End date for this activity
      countries:
        type: array
        description: Countries related to the activity
      adventureCategories:
        type: array
        description: Adventure categories for the activity
      sightCategories:
        type: array
        description: Sight categories for the activity
      mainDestinationCity:
        type: string
        description: Main destination city
      mainDestinationCountry:
        type: string
        description: Main destination country
      attachments:
        type: array
        description: attachments for activity
      route:
        type: string
        description: activity route
        values: ['start', 'end', 'day']
      stops: 
        type: array
        description: stops and meals for this activity