# Auth Definitions
  AuthResponse:
    type: object
    properties:
      token:
        type: string
      issue:
        type: number
      expires:
        type: number
# Auth Models
  UserLogin:
    type: object
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      strategy:
        type: string
        description: which auth strategy to use. defaults to local. takes one of [facebook, google, local]
        enum: [facebook, google, local]
        example: facebook
      access_token:
        type: string
        description: access_token retrieved from the Facebook / Google client SDKs
    example:
      email: user@example.com
      password: Pas$W0rd
     
    required:
      - email
      - password
