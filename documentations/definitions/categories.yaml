# Category Definitions
  Category:
    type: object
    properties:
      name:
        type: string
        required: true
      parentId:
        type: string
        description: Hold the category parent id
      description:
        type: string
        description: Details explaining the category
      type:
        type: string
        description: Category type (adventure or top-sight)
      contents:
        description: Contents within the category e.g videos, images etc
        type: array
        items:
          type: file
      occurrence:
        type: string
        enum: [common, rare, occasional]
