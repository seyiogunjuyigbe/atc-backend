# Package Definitions
  Package:
    type: object
    properties:
      name:
        type: string
        required: true
        description: Name of the package
      price:
        type: number
        description: Price the package, should be 0 if free
      features:
        type: array
        description: Array of feature contents that the package offers
      description:
        type: string
        description: Description of package
      createdBy:
        type: integer
        description: Id of user creating package(logged in user)