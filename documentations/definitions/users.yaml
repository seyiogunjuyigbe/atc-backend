# User Definitions
  User:
    type: object
    properties:
      firstName:
        type: string
        required: true
      lastName:
        type: string
        required: true
      email:
        type: string
        example: user@example.com
      role:
        type: string
        enum: [customer, vendor, admin]
        example: customer
        description: Please specify role if vendor as it defaults to customer
      phoneNo:
        type: string
        description: user phone number
      password:
        type: string
        minLength: 6
      lastSeen:
        type: String
        description: last time a user was seen online
      address:
        type: string
      country:
        type: string
        description: country the user is in
      city:
        type: string
        description: city the user is in
      isActive:
        type: boolean
        description: status of user account
      token:
        type: string
        description: token
