# BankAccount Definitions
  BankAccount:
    type: object
    properties:
      accountHolderName:
        type: string
        description: Account holder name
        required: true
      legalType:
        type: string
        description: Account type (PRIVATE, BUSINESS)
        required: true
      currency:
        type: string
        description: Account number (3-character currrency symbol in upperase e.g USD)
        example: AED,ARS,AUD,BDT,BGN,BRL,CAD,CHF,CLP,CNY,CZK,DKK,EGP,EUR,GBP,GEL,GHS,HKD,HRK,HUF,IDR,ILS,INR,JPY,KES,KRW,LKR,MAD,MXN,MYR,NGN,NOK,NPR,NZD,PEN,PHP,PKR,PLN,RON,RUB,SEK,SGD,THB,TRY,UAH,USD,VND,ZAR
        required: true
      ownedByCustomer:
          type: boolean,
          description: default is false, only true if account is owned by ATC
      address:
        type: object
        properties:
          country: 
            type: string
            example: AL, DZ, ER, ES
          countryCode: 
            type: string
            description: country code
            example: AL, DZ, ER, ES
          firstLine:
            type: string
            example: 123, Avenue way
          postCode:
            type: string
          city:
            type: string
          state:
            type: string
      required: true
      accountNumber:
        type: string
        description: Account number, Required for ARS, AUD, BDT (private),BRL(private),CAD, CLP,CNY(alipay),CZK,EGP(Swift code),GBP,GHS,HKD,HUF,IDR,INR(private),JPY,KES,KRW,LKR,MAD,MYR,NGN,NPR(Private),NZD,PEN,PHP,PLN(Account option),RUB(Private),SEK(Local),SGD,THB,UAH(Private, Last 4 digits of UAH PrivatBank card),USD,VND,ZAR
        required: true
        example: 0584412903
      email:
        type: string
        description: Required for KRW,
      accountType:
        type: string
        description: Account type, Required for BRL(private),CAD, CLP,JPY,PEN,USD
        example: CURRENT, SAVINGS, CHECKING
      sortCode:
        type: string
        description: UK Sort code, Required for GBP,
      bankCode:
        type: string
        description: Beneficiary's bank Code. Required for BDT(private), BRL(private), CLP,CZK,EGP,GHS,HKD,IDR,JPY,KES,KRW,LKR,MAD,NGN,NPR(Private),PEN,PHP,RUB(Private),SGD,THB
        example: 044
      phoneNumber:
        type: string
        description: Required for BRL(private), CLP,PEN,UAH
      dateOfBirth:
        type: string
        description: Required for KRW,
      rut:
        type: string
        description: RUT Number, Required for CLP,
        example: 760864285
      swiftCode:
        type: string
        description: Beneficiary's bank name [BIC/SWIFT], Required for MYR,VND,ZAR
        example: ABSAZAJJ
      branchCode:
        type: string
        description: Bank Branch, Required for BDT(private),BRL(private),JPY,LKR,VND
      cpf:
        type: string
        description: Tax Registration Number (CPF), Required for BRL(private),
      ifscCode:
        type: string
        description: IFSC Code, Required for INR(private)
        example: YESB0236041
      idDocumentType:
        type: string
        description: ID document type, Required for PEN
      idDocumentNumber:
        type: string
        description: Beneficiary's identification number, Required for PEN
      russiaRegion:
        type: string
        description: Region, Required for RUB(Private)
      IBAN:
        type: string
        description: IBAN, Required for AED, BGN, CHF,CZK(IBAN option),DKK,EUR,GBP(IBAN option),GEL,HRK,HUF(IBAN option),ILS,NOK,PKR(Private),PLN(IBAN option),RON,SEK(IBAN),TRY,
      taxId:
        type: string
        description: Tax Id(CUIL / CUIT), Required for ARS
      institutionNumber:
        type: string
        description: Institution Number, Required for CAD,
      transitNumber:
        type: string
        description: Transit Number, Required for CAD,
      clabe:
        type: string
        description: CLABE, Required for MXN
        example: 032180000118359719
      bsbCode:
        type: string
        description: BSB code, Required for AUD,
      businessNumber:
        type: string
        description: Required for AUD (business accts only),
      clearingNumber:
        type: string
        description: Clearing number, Required for SEK(Local)
        example: 1234
      abartn:
        type: string
        description: ACH routing number, Required for USD
      prefix:
        type: string
        description: Account prefix, Required for CZK,
      interacAccount:
        type: string
        description: Interac registered email, Required for CAD(Interac)
      bankgiroNumber:
        type: string
        description: Bankgiro number, Required for SEK(Local)
      cardNumber:
        type: string
        description: UnionPay card number, Required for CNY(Card)
      owner:
        type: string
        description: ID of bank account owner
      transferWiseId:
        type: string
        description: Transferwise ID
          