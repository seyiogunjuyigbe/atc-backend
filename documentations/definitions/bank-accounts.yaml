# BankAccount Definitions
  BankAccount:
    type: object
    properties:
      accountHolderName:
        type: string
        description: Account holder name
        required: true
      legalType:
        type: string
        description: Account type (PRIVATE, BUSINESS)
        required: true
      currency:
        type: string
        description: Account number (3-character currrency symbol in upperase e.g USD)
        example: AED,ARS,AUD,BDT,BGN,BRL,CAD,CHF,CLP,CNY,CZK,DKK,EGP,EUR,GBP","GEL,GHS,HKD,HRK,HUF,IDR,ILS,INR,JPY,KES,KRW,LKR,MAD,MXN,MYR,NGN","NOK,NPR,NZD,PEN,PHP,PKR,PLN,RON,RUB,SEK,SGD,THB,TRY,UAH,USD,VND,ZAR"
        required: true
      ownedByCustomer:
          type: boolean,
          description: default is false, only true if account is owned by ATC
      address:
        type: object
        properties:
          country: 
            type: string
          countryCode: 
            type: string
          firstLine:
            type: string
          postCode:
            type: string
          city:
            type: string
          state:
            type: string
      required: true
      accountNumber:
        type: string
        description: Account number, Required for ARS, AUD, BDT (private),BRL(private),CAD, CLP,CNY(alipay),CZK,EGP(Swift code),GBP,GHS,HKD,HUF,IDR,INR(private),JPY,KES,KRW,LKR,MAD,MYR,NGN,NPR(Private),NZD,PEN,PHP,PLN(Account option),RUB(Private),SEK(Local),SGD,THB,UAH(Private, Last 4 digits of UAH PrivatBank card),USD,VND,ZAR
        required: true
      email:
        type: string
        description: Required for KRW,
      accountType:
        type: string
        description: Required for BRL(private),CAD, CLP,JPY,PEN,USD
      sortCode:
        type: string
        description: Required for GBP,
      bankCode:
        type: string
        description: Required for BDT(private), BRL(private), CLP,CZK,EGP,GHS,HKD,IDR,JPY,KES,KRW,LKR,MAD,NGN,NPR(Private),PEN,PHP,RUB(Private),SGD,THB
      phoneNumber:
        type: string
        description: Required for BRL(private), CLP,PEN,UAH
      dateOfBirth:
        type: string
        description: Required for KRW,
      rut:
        type: string
        description: Required for CLP,
      swiftCode:
        type: string
        description: Required for MYR,VND,ZAR
      branchCode:
        type: string
        description: Required for BDT(private),BRL(private),JPY,LKR,VND
      cpf:
        type: string
        description: Required for BRL(private),
      ifscCode:
        type: string
        description: Required for INR(private)
      idDocumentType:
        type: string
        description: Required for PEN
      idDocumentNumber:
        type: string
        description: Required for PEN
      russiaRegion:
        type: string
        description: Required for RUB(Private)
      IBAN:
        type: string
        description: Required for AED, BGN, CHF,CZK(IBAN option),DKK,EUR,GBP(IBAN option),GEL,HRK,HUF(IBAN option),ILS,NOK,PKR(Private),PLN(IBAN option),RON,SEK(IBAN),TRY,
      taxId:
        type: string
        description: Required for ARS
      institutionNumber:
        type: string
        description: Required for CAD,
      transitNumber:
        type: string
        description: Required for CAD,
      clabe:
        type: string
        description: Required for MXN
      bsbCode:
        type: string
        description: Required for AUD,
      businessNumber:
        type: string
        description: Required for AUD (business accts only),
      clearingNumber:
        type: string
        description: Required for SEK(Local)
      abartn:
        type: string
        description: Required for USD
      prefix:
        type: string
        description: Required for CZK,
      interacAccount:
        type: string
        description: Required for CAD(Interac)
      bankgiroNumber:
        type: string
        description: Required for SEK(Local)
      cardNumber:
        type: string
        description: Required for CNY(Card)
      owner:
        type: string
        description: ID of bank account owner
      transferWiseId:
        type: string
        description: Transferwise ID
          